<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Extractor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Metadata Extractor</h1>
        <input type="file" id="file-input" accept="image/*" multiple onchange="handleFiles(this.files)">
        <div id="image-preview"></div>
        <textarea id="metadata-output" placeholder="Metadata will appear here..." readonly></textarea>
    </div>
    <footer>Created with ❤️ out of boredom</footer>
    <script src="script.js"></script>
</body>
</html>
